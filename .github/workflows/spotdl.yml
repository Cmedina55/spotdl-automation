name: SpotDL Download Workflow

on:
  workflow_dispatch:
    inputs:
      spotify_url:
        description: "URL de Spotify del track"
        required: true
        default: "https://open.spotify.com/intl-es/track/7CkJfQByYyFdu9jRRXk858"

jobs:
  download-spotify-track:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Track
        run: |
          python main.py "${{ github.event.inputs.spotify_url }}"
