name: Download Music with yt-dlp

on:
  workflow_dispatch:
    inputs:
      track_url:
        description: "URL de la canción o video a descargar"
        required: true
      browser:
        description: "Navegador para cookies (chrome o firefox)"
        required: false
        default: "chrome"

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuración de Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ejecutar el script
      - name: Run yt-dlp script
        run: |
          python main.py "${{ github.event.inputs.track_url }}" "${{ github.event.inputs.browser }}"
