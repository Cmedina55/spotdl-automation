name: Music Downloader

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout el c√≥digo fuente del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ejecutar el script
      - name: Run script
        run: |
          python main.py ${{ inputs.url }}
        env:
          PYTHONUNBUFFERED: 1

    outputs:
      download_status: ${{ steps.run-script.outcome }}
